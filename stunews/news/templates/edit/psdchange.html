<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
   <form method="post" action="." class="form-horizontal" role="form">
        {% csrf_token %}
        <fieldset>
            <legend>修改密码</legend>
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.old_password.errors }}
                <label for="{{ form.old_password.id_for_label }}" class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-9">
                    {{ form.old_password }}
                </div>
            </div>
            <div class="form-group">
                {{ form.new_password1.errors }}
                <label for="{{ form.new_password1.id_for_label }}" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-9">
                    {{ form.new_password1 }}
                </div>
            </div>
            <div class="form-group">
                {{ form.new_password2.errors }}
                <label for="{{ form.new_password2.id_for_label }}" class="col-sm-2 control-label">再次输入</label>
                <div class="col-sm-9">
                    {{ form.new_password2 }}
                </div>
            </div>

            <input type="submit" value="确定">
        </fieldset>
    </form>
</body>
</html>
