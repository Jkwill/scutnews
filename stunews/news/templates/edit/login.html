<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

  <form id="user" action="{% url 'login' %}" method="post" >
        {% csrf_token %}
        <fieldset>
            <legend>登录</legend>
            {{ form.non_field_errors }}
            {% if form.errors %}
                <script>alert("用户名或密码错误")</script>
            {% endif %}
            <div class="form-group">
                <div class="col-sm-8">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    {{ form.password }}
                </div>
            </div>

            <input type="submit" value="登录" class="btn btn-primary btn-lg btn-block"/>
            <input type="hidden" name="next" value="{% url 'edit' %}"/>
        </fieldset>
    </form>
</body>
</html>
